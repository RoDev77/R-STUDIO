<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Payment</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="./images/RSLogo.png">
<link rel="icon" type="image/png" sizes="32x32" href="./images/RSLogo.png">
<link rel="apple-touch-icon" href="./images/RSLogo.png">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:Inter}
body{
  margin:0;
  min-height:100vh;
  background:linear-gradient(135deg,#6366f1,#7c3aed);
  display:flex;
  justify-content:center;
  align-items:center;
}

.card{
  background:#fff;
  width:100%;
  max-width:900px;
  padding:36px;
  border-radius:28px;
  box-shadow:0 30px 70px rgba(0,0,0,.25);
  animation:fade .4s ease;
}

@keyframes fade{
  from{opacity:0;transform:translateY(10px)}
  to{opacity:1}
}

.header{
  text-align:center;
  margin-bottom:28px;
}
.header h1{margin:0;font-size:30px}
.header p{color:#555}

.grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:26px;
}

@media(max-width:760px){
  .grid{grid-template-columns:1fr}
}

.qris-box{
  background:#f8fafc;
  padding:26px;
  border-radius:20px;
  border:2px dashed #c7d2fe;
  text-align:center;
}

.qris-box img{
  width:100%;
  max-width:260px;
  border-radius:16px;
  margin:18px 0;
}

.amount{
  font-size:26px;
  font-weight:900;
  color:#4338ca;
}

.unique{
  font-size:14px;
  font-weight:700;
  color:#555;
}

.form{
  background:#f9fafb;
  padding:26px;
  border-radius:20px;
}

label{
  font-weight:700;
  font-size:13px;
  margin-bottom:6px;
  display:block;
}

input[type="file"]{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:2px dashed #d1d5db;
  background:#fff;
}

input[readonly]{
  width:100%;
  padding:14px;
  border-radius:12px;
  border:2px solid #e5e7eb;
  background:#f3f4f6;
  font-weight:700;
}

button{
  margin-top:18px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:14px;
  font-weight:900;
  font-size:15px;
  cursor:pointer;
  background:linear-gradient(135deg,#facc15,#f59e0b);
  color:#78350f;
}

button:disabled{
  opacity:0.5;
  cursor:not-allowed;
}

.note{
  margin-top:14px;
  font-size:12px;
  color:#666;
}

.loading{
  text-align:center;
  padding:20px;
  color:#6366f1;
}
</style>
</head>

<body>

<div class="card">

  <div class="header">
    <h1>üíé Pembayaran VIP</h1>
    <p>Silakan lakukan pembayaran melalui QRIS</p>
  </div>

  <div id="loadingState" class="loading">
    <div style="font-size:48px">‚è≥</div>
    <div style="margin-top:12px">Memuat data pembayaran...</div>
  </div>

  <div id="mainContent" class="grid" style="display:none">

    <!-- QRIS -->
    <div class="qris-box">
      <h3>üì≤ Scan QRIS</h3>
      <h3>RodiFx</h3>
      <img src="./images/Qris.jpeg" alt="QRIS R Studio">

      <div class="amount" id="totalText">Rp 25.000</div>
      <div class="unique">Kode unik: <span id="uniqueCode">---</span></div>
    </div>

    <!-- FORM -->
    <div class="form">

      <label>ID Transaksi</label>
      <input type="text" id="trxId" readonly>

      <label style="margin-top:16px">Upload Bukti Transfer</label>
      <input type="file" id="proof" accept="image/*">

      <button id="sendBtn">üì§ Kirim ke Admin</button>

      <div class="note">
        Pastikan nominal sesuai hingga 3 digit terakhir.
      </div>
    </div>

  </div>

</div>

<!-- ===== FIREBASE ===== -->
<script type="module">
import { checkMaintenance, auth, db } from "./firebase.js";
await checkMaintenance();

import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-auth.js";
import {
  collection,
  doc,
  getDoc,
  setDoc,
  addDoc,
  updateDoc,
  serverTimestamp,
  Timestamp
} from "https://www.gstatic.com/firebasejs/10.7.0/firebase-firestore.js";

const WEBHOOK_URL = "https://discord.com/api/webhooks/1451774473304019155/d8fPUwbglwMxSOCqQ_37tIS2HxOgcDCY78bql3oBM_Ps2lTfY3TxVgcuTw5uk7x0RJ76";

let currentUser;
let uniqueCode;
let transactionId;

/* ===== GET/CREATE VIP SESSION ===== */
async function getVIPSession(uid) {
  const ref = doc(db, "vip_sessions", uid);
  
  try {
    const snap = await getDoc(ref);
    const now = Date.now();

    if (snap.exists()) {
      const d = snap.data();
      
      // Cek apakah session masih valid (belum expired)
      if (d.expiresAt.toMillis() > now) {
        console.log("‚úÖ Using existing session");
        return d;
      }

      // Session expired, update dengan data baru
      console.log("üîÑ Session expired, creating new one");
      const newData = {
        uniqueCode: Math.floor(7 + Math.random() * 77),
        transactionId: "RS-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase(),
        expiresAt: Timestamp.fromMillis(now + 86400000), // 24 jam
        createdAt: serverTimestamp()
      };

      await updateDoc(ref, newData);
      return newData;
    }

    // Belum ada session, buat baru
    console.log("üÜï Creating new session");
    const data = {
      uniqueCode: Math.floor(7 + Math.random() * 77),
      transactionId: "RS-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase(),
      expiresAt: Timestamp.fromMillis(now + 86400000),
      createdAt: serverTimestamp()
    };

    await setDoc(ref, data);
    return data;
    
  } catch (err) {
    console.error("‚ùå VIP Session error:", err);
    
    // Fallback: generate session in-memory (tidak tersimpan)
    console.warn("‚ö†Ô∏è Using fallback session (not saved to Firestore)");
    alert("‚ö†Ô∏è Tidak dapat menyimpan session. ID transaksi akan dibuat sementara.");
    
    return {
      uniqueCode: Math.floor(7 + Math.random() * 77),
      transactionId: "RS-VIP-" + Math.random().toString(36).substring(2, 8).toUpperCase(),
      expiresAt: Timestamp.fromMillis(Date.now() + 86400000),
      createdAt: Timestamp.now()
    };
  }
}

/* ===== AUTH ===== */
onAuthStateChanged(auth, async (user) => {
  if (!user) {
    location.href = "login.html";
    return;
  }

  currentUser = user;

  try {
    // Get or create VIP session
    const vip = await getVIPSession(user.uid);

    uniqueCode = vip.uniqueCode;
    transactionId = vip.transactionId;

    // Update UI
    document.getElementById("uniqueCode").textContent = uniqueCode;
    document.getElementById("totalText").textContent = `Rp ${(25000 + uniqueCode).toLocaleString("id-ID")}`;
    document.getElementById("trxId").value = transactionId;

    // Show content, hide loading
    document.getElementById("loadingState").style.display = "none";
    document.getElementById("mainContent").style.display = "grid";
    
  } catch (err) {
    console.error("Init error:", err);
    alert("‚ùå Gagal memuat halaman pembayaran: " + err.message);
  }
});

/* ===== SEND TO DISCORD ===== */
document.getElementById("sendBtn").onclick = async () => {
  const file = document.getElementById("proof").files[0];
  
  if (!file) {
    alert("‚ö†Ô∏è Upload bukti transfer terlebih dahulu!");
    return;
  }

  if (!currentUser) {
    alert("‚ùå Anda belum login!");
    return;
  }

  if (!transactionId || !uniqueCode) {
    alert("‚ùå Data transaksi tidak valid. Refresh halaman dan coba lagi.");
    return;
  }

  const sendBtn = document.getElementById("sendBtn");
  sendBtn.disabled = true;
  sendBtn.textContent = "‚è≥ Mengirim...";

  try {
    // Buat FormData untuk Discord webhook
    const formData = new FormData();
    formData.append("file", file, "bukti.jpg");

    formData.append("payload_json", JSON.stringify({
      username: "Verifikasi VIP",
      embeds: [{
        title: "üíé Pembayaran VIP Masuk",
        color: 0xfacc15,
        fields: [
          { name: "üë§ Nama", value: currentUser.displayName || "Member VIP", inline: true },
          { name: "üìß Email", value: currentUser.email, inline: true },
          { name: "üí∞ Total", value: `Rp ${(25000 + uniqueCode).toLocaleString("id-ID")}`, inline: true },
          { name: "üî¢ Kode Unik", value: `${uniqueCode}`, inline: true },
          { name: "üÜî ID Transaksi", value: transactionId }
        ],
        image: { url: "attachment://bukti.jpg" },
        footer: { text: "R STUDIO ‚Ä¢ Manual Verification" },
        timestamp: new Date().toISOString()
      }]
    }));

    // Kirim ke Discord
    const webhookResponse = await fetch(WEBHOOK_URL, {
      method: "POST",
      body: formData
    });

    if (!webhookResponse.ok) {
      throw new Error("Gagal mengirim ke Discord");
    }

    console.log("‚úÖ Discord webhook sent");

    // Simpan ke Firestore
    await addDoc(collection(db, "vip_requests"), {
      uid: currentUser.uid,
      email: currentUser.email,
      name: currentUser.displayName || "",
      amount: 25000 + uniqueCode,
      uniqueCode,
      transactionId,
      status: "pending",
      createdAt: serverTimestamp()
    });

    console.log("‚úÖ Firestore saved");

    alert("‚úÖ Bukti transfer berhasil dikirim ke admin!\n\n‚è≥ Tunggu konfirmasi dalam 1x24 jam.");
    location.href = "https://rstudiolab.online/";

  } catch (err) {
    console.error("Send error:", err);
    alert("‚ùå Gagal mengirim bukti: " + err.message);
    
    sendBtn.disabled = false;
    sendBtn.textContent = "üì§ Kirim ke Admin";
  }
};
</script>

</body>
</html>
